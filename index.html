h1{

.grid {

  grid-template-rows: repeat(3, 100px);

.cell {

  font-weight: bold;
  background: #FFA446;
  cursor: pointer;
}
.cross{
    width: 50%;
}

.circle{

}

                <div class="cell" id="1"><img src="./img/Cross.png" alt="" class="cross"></div>

                <div class="cell" id="7"><img src="./img/Cross.png" alt="" class="cross"></div>
                <div class="cell" id="8"><img src="./img/Circle.png" alt="" class="cross"></div>
            </div>
        </div>
        <script src="game.js"></script>
        <script>
            game = new Game();
            game.reset();
            for(let i = 0; i < 9; i++) {
                document.getElementById(i).addEventListener("click", function() {
                    game.update_board(i);
                    game.display_board();
                    
                    if (game.get_winner() != null) {
                        setTimeout(function() {
                            if (game.get_winner() == 'T') {
                              alert("Tie!");
                            }
                            else{
                              alert("Winner is "+ game.get_winner());
                            }
                            game.reset();
                            game.display_board();
                        },10);
                        
                    }
                });
            }
    
        </script>
